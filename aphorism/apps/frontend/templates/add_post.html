<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New post</title>
    <link rel="stylesheet" href="../static/css/default.css">
    <link rel="stylesheet" href="../static/css/add_post.css">
    <link rel="icon" href="../static/img/main_icon.svg">
</head>

<body>
    <main>
        <div class="main_wrapper">
            <div>
                <img src="../static/img/logo.svg" class="logo" draggable="false">
            </div>
            <div class="form_wrapper">
                <h1>New post</h1>
                <form action="api/v1/feed" method="post">
                    <div class="input_wrapper">
                        <textarea placeholder="Caption" name="caption" class="input_line" maxlength="150"></textarea>
                        <div class="file_controllers">
                            <audio src="" controls controlsList="nodownload noplaybackrate"></audio>
                            <label for="file_input" class="attach_file">
                                <img src="../static/img/attach.svg" class="clip_icon">
                            </label>
                            <input type="file" name="audio_file" id="file_input">
                            <button type="reset"><img src="../static/img/trash.svg" class="trash_icon"></button>
                        </div>
                    </div>
                    <div class="form_buttons">
                        <a href="javascript:history.back()" class="btn cancel">Cancel</a>
                        <input type="submit" value="Publish" class="btn submit">
                    </div>
                </form>
            </div>
        </div>
    </main>
</body>

</html>
